<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Example</title>
</head>
<body>
    <script>
        // Đọc dữ liệu từ tệp JSON users.json
        fetch('users.json')
            .then(response => response.json())
            .then(data => {
                // Hiển thị dữ liệu người dùng
                console.log(data);
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>
</body>
</html>
